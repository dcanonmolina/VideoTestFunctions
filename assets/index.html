<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Hello Twilio Serverless!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://sdk.twilio.com/js/video/releases/2.21.1/twilio-video.min.js"></script>
    <script src="https://sdk.twilio.com/js/sync/releases/3.0.1/twilio-sync.min.js"></script>

    <script src="index.js"></script>
  </head>
  <body>
 

    <div id="welcomePanel" >
      <h2 style="text-align: center;"><strong>Video App Test</strong></h2>
      <p style="text-align: center;">Username:<input id="userName" type="text" /></p>
      <p style="text-align: center;">Room:<input id="roomName" type="text" /></p>
      <p style="text-align: center;"><button id="enterSession">Enter Meeting</button></p>
      <p style="text-align: center;"><button id="enterMeeting" hidden>Start Meeting</button></p>
    </div>

    <hr />
    <div id="controlPanel" hidden>
      <div class="row">
        <div class="column" style="text-align: center;">
          <video id="localVideo" width="640" height="420"></video>
        </div>
        <div class="column" id="remoteVideo">
         
        </div>
      </div>
      <div class="row">
        <div class="column" >
          <h5>Local Participant</h5>
        </div>
        <div class="column">
          <h5>Remote Participant</h5>
        </div>
      </div>
    </div>
  </body>
</html>
